<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudern - Rowing tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, 
        body 
        {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.0/dist/cdn.min.js" defer></script>
    <script>
        function initSessions() {

            const sessions = JSON.parse(localStorage.getItem('sessions')) || [];

            return {
                sessions,
                date: new Date().toISOString().slice(0, 10),
                time: '',
                count: '',
                distance: '',
                calories: '',
                level: '',
                saveSession() {
                    const session = {
                        date: this.date,
                        time: this.time,
                        count: parseInt(this.count),
                        distance: parseFloat(this.distance),
                        calories: parseFloat(this.calories),
                        level: parseInt(this.level),
                    };
                    this.sessions.push(session);
                    localStorage.setItem('sessions', JSON.stringify(this.sessions));
                    this.resetForm();
                },
                resetForm() {
                    this.date = '';
                    this.time = '';
                    this.count = '';
                    this.distance = '';
                    this.calories = '';
                    this.level = '';
                },
                copySessions() {
                const jsonl = this.sessions.map(({date, time, count, distance, calories, level}) => {
                    return JSON.stringify({ date, time, count, distance, calories, level });
                }).join('\n') + '\n';
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(jsonl);
                } else {
                    console.error(jsonl);
                }
                },
                deleteAllsessions() {
                    this.sessions = [];
                    localStorage.setItem('sessions', JSON.stringify([]));
                },
                editsession(index) {
                    const {date, time, count, distance, calories, level} = this.sessions[index];
                    this.date = date;
                    this.time = time;
                    this.count = count;
                    this.distance = distance;
                    this.calories = calories;
                    this.level = level;
                    this.deletesession(index);
                },
                deletesession(index) {
                    this.sessions.splice(index, 1);
                    localStorage.setItem('sessions', JSON.stringify(this.sessions));
                }
            };
        }
    </script>
</head>
<body class="bg-gray-100" x-data="initSessions()">
    <div class="container mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold mb-6">Rowing session tracker</h1>



        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                    Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date" placeholder="session date" x-model="date">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="time">
                    Time
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="time" type="text" x-model="time" pattern="[0-9][0-9]:[0-5][0-9]">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="distance">
                    Distance
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="distance" type="number" x-model="distance">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="count">
                    Count
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="count" type="number" x-model="count">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="calories">
                    Calories
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="calories" type="number" x-model="calories">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="level">
                    Level
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="level" type="number" x-model="level">
            </div>
            <div class="flex items-center justify-between space-x-1">
                <button class="w-1/3 bg-blue-500 hover:bg-blue-700 text-white text-xs py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" @click="saveSession()" :disabled="!time || !count || !distance || !calories">
                    Save
                </button>
                <button class="w-1/3 bg-red-500 hover:bg-red-700 text-white text-xs py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" @click="deleteAllsessions()">
                    Delete All
                </button>
                <button class="w-1/3 bg-green-500 hover:bg-green-700 text-white text-xs py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" @click="copySessions()" title="Copy All To Clipboard">
                    Copy All
                </button>
            </div>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">sessions</h2>
            <ul>
                <template x-for="(session, index) in sessions" :key="index">
                    <li class="mb-2">
                        <span x-text="session.time"></span> (min), 
                        <span x-text="session.distance"></span> (m), 
                        <span x-text="session.count"></span> (cnt), 
                        <span x-text="session.calories"></span> (cal), 
                        <span x-text="session.level"></span> (level)
                        <span x-text="(session.count / (parseInt(session.time.split(':')[0]) + (parseInt(session.time.split(':')[1]) / 60))).toFixed(2)"></span> (cnt/min)
                        <button class="ml-2 text-blue-500 hover:text-blue-700" type="button" @click="editsession(index)">Edit</button>
                        <button class="ml-2 text-red-500 hover:text-red-700" type="button" @click="deletesession(index)">Delete</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</body>
</html>
